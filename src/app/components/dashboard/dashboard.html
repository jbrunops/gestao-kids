<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1 class="app-title">Tempo Kids</h1>
    </div>
    
    <nav class="sidebar-nav">
      <a href="#" class="nav-item active">
        <span class="nav-icon">🏠</span>
        <span class="nav-text">Painel</span>
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">📊</span>
        <span class="nav-text">Relatórios</span>
      </a>
      <a href="#" class="nav-item" (click)="goToSettings()">
        <span class="nav-icon">⚙️</span>
        <span class="nav-text">Configurações</span>
      </a>
      <a href="#" class="nav-item" (click)="logout()">
        <span class="nav-icon">🚪</span>
        <span class="nav-text">Sair</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-header">
      <h2 class="page-title">Meus Filhos</h2>
      <button class="add-child-button" (click)="addChild()">
        Adicionar Filho
      </button>
    </div>

    <div class="children-grid">
      <div *ngFor="let child of children" class="child-card">
        <div class="child-avatar">
          <div class="avatar-placeholder" [style.background-color]="getAvatarColor(child.id)">
            {{ child.name.charAt(0) }}
          </div>
        </div>
        
        <div class="child-info">
          <h3 class="child-name">{{ child.name }}</h3>
          <div class="child-details">
            <p class="detail-item">Idade: {{ child.age }} anos</p>
            <p class="detail-item">Estudos hoje: {{ child.studyTimeToday }}</p>
            <p class="detail-item">Diversão hoje: {{ child.funTimeToday }}</p>
          </div>
        </div>

        <div class="child-actions">
          <button 
            *ngIf="child.id !== 3" 
            class="action-button report-button" 
            (click)="viewReport(child.id)"
          >
            Ver Relatório
          </button>
          <button 
            *ngIf="child.id === 3" 
            class="action-button delete-button" 
            (click)="deleteChild(child.id)"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
